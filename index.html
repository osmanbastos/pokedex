<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <title>My Pokedex</title>
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
        <!-- Font Jersey 10 e Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content">
        <h1>
            <img src="./assets/images/pokebola.png" alt="pokeball" id="pokeball">
            Welcome to My Pokedex
        </h1>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search for a Pokemon name">
            <input type="button" value="Search" onclick="handleSearchInput()">
            <ol class="pokemons" id="pokemonList">
                <!-- Pokemons will be inserted here -->
            </ol>
            <div class="pagination">
                <div class="pokemonsView">
                    Pokemons exibidos por p√°gina:
                    <input type="number" id="limitInput" placeholder="Limit" min="1" max="1118" value="12">
                    <button  onclick="changeLimit()">Apply</button>
                </div>
                <br>
                <button id="prevBtn" onclick="prevPage()">Previous</button>
                <button id="nextBtn" onclick="nextPage()">Next</button>
            </div>    
        </div>
        <div class="pokemonDetails" id="pokemonDetails">
            <!-- Pokemon details will be inserted here -->
        
    </section>
    <footer>
        <i>Desenvolvido por <a href="https://www.linkedin.com/in/osmanbastos" target="_blank" title="LinkedIn"><b>Osman Bastos.</b></a></i>
    </footer>
    <!-- My Script -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/pokeApi.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
