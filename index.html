<!DOCTYPE html>
<html>
<head>
    <title>My Pokedex</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
        <!-- Font Jersey 10 e Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        Created by Osman
    </header>
    <section class="content">
        <h1>
            <img src="./public/pokebola.png" alt="pokeball" id="pokeball">
            Welcome to My Pokedex
        </h1>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search for a Pokemon name">
            <input type="button" value="Search" onclick="handleSearchInput()">
            
        </div>
        <ol class="pokemons" id="pokemonList">
            <!-- Pokemons will be inserted here -->
        </ol>
        <div class="pagination">
            <div class="pokemonsView">
                Pokemons exibidos por página:
                <input type="number" id="limitInput" placeholder="Limit" min="1" max="1118" value="12">
                <button  onclick="changeLimit()">Apply</button>
            </div>
            <br>
            <button id="prevBtn" onclick="prevPage()">Previous</button>
            <button id="nextBtn" onclick="nextPage()">Next</button>
        </div>
    </section>
    <footer>
        <i>Este site foi criado para teste pessoal em HTML, JavaScript e CSS. Não devendo ser utilizado para outros fins.</i>
    </footer>
    <!-- My Script -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/pokeApi.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/searchPokemon.js"></script>
</body>
</html>
