<!DOCTYPE html>
<html>
<head>
    <title>My Pokedex</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Font Jersey 10 e Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content">
        <h1>
            <img src="./public/pokebola.png" alt="pokeball" id="pokeball">
            Welcome to My Pokedex
        </h1>
        <ol class="pokemon-list" id="pokemonList">
            <!-- Pokemons will be inserted here -->
        </ol>
        <div class="pagination">
            <button id="prevBtn" onclick="prevPage()">Previous</button>
            <button id="nextBtn" onclick="nextPage()">Next</button>
        </div>
    </section>
    <!-- My Script -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
